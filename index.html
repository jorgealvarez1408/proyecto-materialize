<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos_personalizados.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Turismo</title>
</head>
<body>
    <!--Inicio cabecera-->
    <header>
       <nav class="grey lighten-1">
           <div class="nav-wrapper">
               <div class="row section">
                   <div class="col s10 m3 l2 offset-l1 offset-s1 columna-logo">
                    <img class="responsive-img" src="img/Paisaje_Cancun6.jpg" alt="Logo">
                   </div>
                   <div class="col s10 m8 l7 offset-l1 offset-s2 columna-enlaces">
                       <ul class="right">
                           <li>
                             <a href="#" class="btn-small indigo">
                                <span class="hide-on-small-only">inicio</span> 
                                <i class="material-icons left">home</i>
                             </a>
                           </li>
                           <li>
                             <a href="#" class="btn-small indigo">
                                <span class="hide-on-small-only">Estuve en</span> 
                                <i class="material-icons left">where_to_vote</i>
                             </a>
                           </li>
                           <li>
                             <a href="#" class="btn-small indigo">
                                <span class="hide-on-small-only">Mejores Viajes</span>  
                                <i class="material-icons left">location_city</i>
                             </a>
                           </li>
                           <li>
                             <a href="#" class="btn-small indigo">
                                <span class="hide-on-small-only">Recomendaciones</span> 
                                <i class="material-icons left">build</i>
                             </a>
                           </li>
                       </ul> 
                   </div>
                   <div class="col s12 m5 l8 columna-slogan offset-s1">
                       <span class="black-text">Viaja, descubre lo hermoso que es la vida</span>
                   </div>
               </div>
           </div>
       </nav>
    </header>
    <!--Inicio sección principal-->
    <section class="contenedor-principal section">
      <div class="row">
        <div class="col s10 offset-s1 m12 l1 columna-izquierda hide-on-med-only">
          <div class="row">
            <div class="col l12 offset-s1">
              <a href="#" class="btn-floating blue">
               <i class="fab fa-facebook-square"></i>
              </a>
            </div>
            <div class="col l12 offset-s1">
              <a href="#" class="btn-floating blue">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
            <div class="col l12 offset-s1">
              <a href="#" class="btn-floating red">
                <i class="fab fa-pinterest"></i>
              </a>
            </div>
            <div class="col l12 offset-s2">
              <a href="#" class="btn-floating red">
                <i class="fab fa-youtube-square"></i>
              </a>
            </div>
            <div class="col l12 offset-s2">
              <a href="#" class="btn-floating red">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col s12 m12 l11 columna-derecha">
          <div class="row">
            <div class="col s12 m12 l4 columna-imagen-izquierda">
              <div class="card">
                <div class="card-image">
                  <img src="img/Delfin.jpg" alt="">
                  <span class="card-title">Delfin</span>
                </div>
              </div>
              <div class="card">
                <div class="card-image">
                  <img src="img/Paisaje_Cancun2.jpg" alt="">
                  <span class="card-title">Cancún</span>
                </div>
              </div>
            </div>
            <div class="col s12 m12 l4 columna-imagen-medio">
              <div class="card">
                <div class="card-image">
                  <img src="img/Barcos.jpg" alt="">
                  <span class="card-title">Cancún</span>
                </div>
              </div>
              <div class="card">
                <div class="card-image">
                  <img src="img/Paisaje_Cancun3.jpg" alt="">
                  <span class="card-title">Ciudad</span>
                </div>
              </div>
            </div>
            <div class="col s12 m12 l4 columna-imagen-derecha">
              <div class="card">
                <div class="card-image">
                  <img src="img/Paisaje_Cancun5.jpg" alt="">
                  <span class="card-title">Atardecer</span>
                </div>
              </div>
              <div class="card">
                <div class="card-image">
                  <img src="img/HardRock.jpg" alt="">
                  <span class="card-title">HardRock</span>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </section>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
